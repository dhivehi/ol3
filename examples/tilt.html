<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../css/ol.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../resources/layout.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <style>
      #marker {
        width: 20px;
        height: 20px;
        border: 1px solid #088;
        border-radius: 10px;
        background-color: #0FF;
        opacity: 0.5;
      }
    </style>
    <title>Tilt example</title>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./"><img src="../resources/logo.png"> OpenLayers 3 Examples</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map"></div>
          <div id="no-webgl" class="alert alert-error" style="display: none">
            This example requires a browser that supports <a href="http://get.webgl.org/">WebGL</a>.
          </div>

          <div class="btn-group">
            <button id="decrease"><i class="icon-minus"></i></button>
            <button id="reset">Tilt</button>
            <button id="increase"><i class="icon-plus"></i></button>
          </div>
        </div>
      </div>

      <div class="row-fluid">

        <div class="span12">
          <h4 id="title">Tilt example</h4>
          <p id="shortdesc">Example of a simple map.</p>
          <div id="docs">
            <p>See the <a href="tilt.js" target="_blank">tilt.js source</a> to see how this is done.</p>
          </div>
          <div id="tags">tilt</div>
        </div>

      </div>

    </div>

    <div style="display: none;">
      <div id="marker" title="Marker"></div>
    </div>

    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="../resources/example-behaviour.js" type="text/javascript"></script>
    <script src="loader.js?id=tilt" type="text/javascript"></script>

  </body>
</html>
